apply plugin: 'com.android.library'

ext {
    PUBLISH_GROUP_ID = 'com.microsoft.services'
    PUBLISH_ARTIFACT_ID = 'odata-engine-android-impl'
    PUBLISH_VERSION = '0.9.3'
}

android {
    compileSdkVersion 20
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "com.microsoft.services.odata.impl"
        minSdkVersion 15
        targetSdkVersion 15
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.google.code.gson:gson:2.3'
    compile project(':odata-engine-interfaces')
    compile project(':odata-engine-java-impl')
}

apply from : '../android-libraries.gradle'