apply plugin: 'com.android.application'

android {
    compileSdkVersion 20
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "com.microsoft.simple_exchange_sample"
        minSdkVersion 15
        targetSdkVersion 20
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    compile files('libs/directory-services.jar')
    compile files('libs/file-services.jar')
    compile files('libs/list-services.jar')
    compile files('libs/mail-calendar-contact.jar')
    compile files('libs/odata-engine-helpers.jar')
    compile files('libs/odata-engine-interfaces.jar')
    compile files('libs/odata-engine-java-impl.jar')
    compile(name: 'odata-engine-android-impl', ext: 'aar')
    compile 'com.android.support:support-v4:20.0.0'
    compile 'com.google.code.gson:gson:2.3'
    compile 'com.google.guava:guava:18.0'
    compile('com.microsoft.aad:adal:1.0.2') {
        exclude group: 'com.android.support'
    }
}
