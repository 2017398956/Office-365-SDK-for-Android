apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 20
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }

    repositories {
        flatDir {
            dirs 'aar'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:22.2.0'
    compile 'com.google.guava:guava:18.0'
    compile 'com.google.code.gson:gson:2.3'
    compile('com.microsoft.aad:adal:1.1.7') {
        exclude group: 'com.android.support'
    }

    compile 'com.microsoft.services.msa:msa-auth:0.8.0'
    compile group: 'com.microsoft.services.orc', name: 'orc-android', version: '1.2.0-SNAPSHOT', ext:'aar', changing: 'true'

    compile project(':outlook-services')
    compile project(':directory-services')
    compile project(':discovery-services')
    compile project(':sharepoint-services')
    compile project(':files-services')
    compile project(':onenote-services')
    compile project(':graph-services')
}

