apply plugin: 'com.android.application'

android {
    compileSdkVersion 20
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "tests.office365.microsoft.office365_files_lists_sdk_e2etests_gradle"
        minSdkVersion 15
        targetSdkVersion 20
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    repositories {
        mavenCentral()

        flatDir {
            dirs 'aar'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:support-v4:20.0.0'
    compile 'com.google.guava:guava:16.0.1'
    compile 'com.google.code.gson:gson:2.2.4'
    compile('com.microsoft.aad:adal:1.0.0') {
        exclude group: 'com.android.support'
    }
    compile project(':odata-engine-interfaces')
    compile project(':mail-calendar-contact')
    compile project(':odata-engine-android-impl')
}
