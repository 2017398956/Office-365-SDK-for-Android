apply plugin: 'com.android.application'

android {
    compileSdkVersion 20
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "tests.office365.microsoft.office365_files_lists_sdk_e2etests_gradle"
        minSdkVersion 14
        targetSdkVersion 20
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    repositories {
        flatDir {
            dirs 'aars'
        }

        mavenCentral()
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:support-v4:20.0.0'
    compile 'com.google.guava:guava:16.0.1'
    compile(name:'adal-1.0.0', ext:'aar')
    //compile 'com.microsoft.aad:adal:1.0.0'
    compile files('libs/office365-files-sdk.jar')
    compile files('libs/office365-base-sdk.jar')

    compile 'com.google.code.gson:gson:2.2.4'

}
